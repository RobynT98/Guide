<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PWA Guide – Kommandodatabas</title>
  <meta name="theme-color" content="#0d9488" />
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="icon" href="icons/icon-192.png" sizes="192x192">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="topbar">
    <h1>Kommandodatabas</h1>
    <button id="installBtn" hidden>Installera app</button>
  </header>

  <section class="controls">
    <input id="search" type="search" placeholder="Sök (tryck / för fokus)…" aria-label="Sök kommandon">
    <select id="category" aria-label="Filtrera kategori">
      <option value="">Alla kategorier</option>
    </select>
    <select id="sort" aria-label="Sortering">
      <option value="relevance">Sortera: Relevans</option>
      <option value="alpha">Sortera: A–Ö</option>
    </select>
    <span id="count" class="muted"></span>
  </section>

  <main id="results" class="results" role="list"></main>

  <footer class="footer">
    <details>
      <summary>Om appen</summary>
      <p>En liten PWA byggd för att snabbt hitta viktiga kommandon offline. Lägg gärna till fler i <code>data/commands.json</code>.</p>
      <p>Tips: tryck <kbd>/</kbd> för att söka, <kbd>Esc</kbd> för att rensa.</p>
    </details>
  </footer>

  <script src="app.js" defer></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js', { scope: './' }).catch(console.error);
    }
  </script>
</body>
  </html>
